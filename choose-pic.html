<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="description">

    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

  </head>

  <body>

    <!-- header area start -->
    <div class="topbar">
      <div class="top-contact">
        <span><i class="fas fa-envelope"></i> example@example.com</span>
        <span><i class="fas fa-phone-alt"></i> 123456789</span>
      </div>

      <div class="top-social">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-twitter-square"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-youtube-square"></i></a>
      </div>
    </div>

    <header>
      <nav class="navbar navbar-expand-sm">
        <a class="navbar-brand" href="index.html">ANMC</a>
        <button class="navbar-toggler d-sm-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span><i class="fas fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Choose Pic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-btn" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header area end -->

    <!-- profile area start -->
    <section id="profile" class="profile-header">
      <div class="container">
        <div class="profile-banner">
          <a href="edit-profile.html" class="button edit-profile-btn"><i class="fas fa-pencil-alt"></i> <span>Edit Profile</span></a>
        </div>
        <div class="profile-intro">
          <div id="pro-pic-slider" class="pro-pic-slider owl-carousel">
            <div class="single-pro-pic">
              <img src="img/pro-pic.png" alt="pro-pic">
            </div>
            <div class="single-pro-pic">
              <img src="img/pro-pic2.jpg" alt="pro-pic">
            </div>
            <div class="single-pro-pic">
              <img src="img/pro-pic.png" alt="pro-pic">
            </div>
          </div>

          <div class="profile-intro-content">
            <h3>Jeny Swift</h3>
            <span>Director of sales</span>
          </div>
        </div>
      </div>
    </section>

    <section class="choose-pic">
      <div class="container">
        <div class="profile-details-box">
          <h3>Confirm Brochure</h3>
        </div>
        <form action="">
          <div class="row">
            <div class="col-12">
              <div class="profile-details-box">
                <h4>Choose Your Photo</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider active">
                          <label class="pro-pic-select active">
                            <input type="radio" name="pro-pic" checked>
                            <div class="single-pro-pic">
                              <img src="img/pro-pic.png" alt="pro-pic">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <label class="pro-pic-select">
                            <input type="radio" name="pro-pic">
                            <div class="single-pro-pic">
                              <img src="img/avatar-placeholder.png" alt="pro-pic">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <label class="pro-pic-select">
                            <input type="radio" name="pro-pic">
                            <div class="single-pro-pic">
                              <img src="img/avatar-placeholder.png" alt="pro-pic">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <label class="pro-pic-select">
                            <input type="radio" name="pro-pic">
                            <div class="single-pro-pic">
                              <img src="img/avatar-placeholder.png" alt="pro-pic">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-12">
              <div class="profile-details-box">
                <h4>Choose Your Logo</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <label class="c-logo-select active">
                            <input type="radio" name="c-logo" checked="checked">
                            <div class="company-single-logo">
                              <img src="img/logo-1.png" alt="logo">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <label class="c-logo-select">
                            <input type="radio" name="c-logo">
                            <div class="company-single-logo">
                              <img src="img/logo-1.png" alt="logo">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <label class="c-logo-select">
                            <input type="radio" name="c-logo">
                            <div class="company-single-logo">
                              <img src="img/logo-3.png" alt="logo">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <label class="c-logo-select">
                            <input type="radio" name="c-logo">
                            <div class="company-single-logo">
                              <img src="img/logo_placeholder.png" alt="logo">
                            </div>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-12">
              <button class="button update-profile-btn">Make Brochure</button>
            </div>
          </div> <!-- row end -->
        </form>

    <!-- main2 JS -->
    <script src="js/main2.js"></script>
