    <!-- edit profile area start -->
    <section class="edit-profile">
      <div class="container">
        <div class="profile-details-box">
          <h3>Edit Profile</h3>
        </div>
        <form action="">
          <div class="row">
            <div class="col-lg-6">
              <div class="profile-details-box">
                <h4>Basic Info Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="name" id="p-name" autocomplete="off" required>
                        <label for="p-name">Name</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-designation" autocomplete="off" required>
                        <label for="p-designation">Designation</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-email" autocomplete="off" required>
                        <label for="p-email">Email</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-work" autocomplete="off" required>
                        <label for="p-work">Work</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-fax" autocomplete="off" required>
                        <label for="p-fax">Fax</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-lg-6">
              <div class="profile-details-box">
                <h4>Social Info Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-12">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-fb" autocomplete="off" required>
                        <label for="p-fb">Facebook</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-twt" autocomplete="off" required>
                        <label for="p-twt">Twitter</label>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-li" autocomplete="off" required>
                        <label for="p-li">Linkedin</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-lg-6">
              <div class="profile-details-box">
                <h4>Company Info Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-cname" autocomplete="off" required>
                        <label for="p-cname">Company Name</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-cphn" autocomplete="off" required>
                        <label for="p-cphn">Company Phone</label>
                      </div>
                    </div>

                    <div class="col-sm-6">
                      <div class="single-form-input">
                        <input type="text" name="" id="p-cweb" autocomplete="off" required>
                        <label for="p-cweb">Company Website</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-lg-6">
              <div class="profile-details-box">
                <h4>Disclaimer Info Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-12">
                      <div class="single-form-input">
                        <!-- <label for="">Company Name</label> -->
                        <textarea name="" id=""></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-12">
              <div class="profile-details-box">
                <h4>Profile Pic Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <div class="single-pro-pic">
                            <img src="img/pro-pic.png" alt="pro-pic">
                          </div>
                        </div>
                        <div class="profile-pic-input">
                          <label for="pro-pic1"><i class="fas fa-pencil-alt"></i></label>
                          <input id="pro-pic1" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <div class="single-pro-pic">
                            <img src="img/avatar-placeholder.png" alt="pro-pic">
                          </div>
                        </div>
                        <div class="profile-pic-input">
                          <label for="pro-pic2"><i class="fas fa-pencil-alt"></i></label>
                          <input id="pro-pic2" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <div class="single-pro-pic">
                            <img src="img/avatar-placeholder.png" alt="pro-pic">
                          </div>
                        </div>
                        <div class="profile-pic-input">
                          <label for="pro-pic3"><i class="fas fa-pencil-alt"></i></label>
                          <input id="pro-pic3" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center">
                      <div class="profile-pic-input-wrap">
                        <div class="pro-pic-slider no-slider">
                          <div class="single-pro-pic">
                            <img src="img/avatar-placeholder.png" alt="pro-pic">
                          </div>
                        </div>
                        <div class="profile-pic-input">
                          <label for="pro-pic4"><i class="fas fa-pencil-alt"></i></label>
                          <input id="pro-pic4" type="file">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->

            <div class="col-12">
              <div class="profile-details-box">
                <h4>Company Logo Edit</h4>
                <div class="profile-edit-form">
                  <div class="row">
                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <div class="company-single-logo">
                            <img src="img/logo-1.png" alt="logo">
                          </div>
                        </div>
                        <div class="company-logo-input">
                          <label for="c-logo1"><i class="fas fa-pencil-alt"></i></label>
                          <input id="c-logo1" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <div class="company-single-logo">
                            <img src="img/logo-1.png" alt="logo">
                          </div>
                        </div>
                        <div class="company-logo-input">
                          <label for="c-logo2"><i class="fas fa-pencil-alt"></i></label>
                          <input id="c-logo2" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <div class="company-single-logo">
                            <img src="img/logo-3.png" alt="logo">
                          </div>
                        </div>
                        <div class="company-logo-input">
                          <label for="c-logo3"><i class="fas fa-pencil-alt"></i></label>
                          <input id="c-logo3" type="file">
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-3 col-sm-6 d-flex justify-content-center align-items-center">
                      <div class="company-logo-input-wrap">
                        <div class="company-logo-slider no-slider">
                          <div class="company-single-logo">
                            <img src="img/logo_placeholder.png" alt="logo">
                          </div>
                        </div>
                        <div class="company-logo-input">
                          <label for="c-logo4"><i class="fas fa-pencil-alt"></i></label>
                          <input id="c-logo4" type="file">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- col end -->
          </div> <!-- row end -->
          <div class="text-left">
            <button class="button update-profile-btn">Update Profile</button>
          </div>
        </form>
      </div>
    </section>
